<template name="Write">
    <br><br><br><br>
    <div class="container">
        <header>
            <form class ="new-task">
                <input type="text" name="text" placeholder="Type to add new tasks"/>
            </form>
        </header>
        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</template>
